<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hitung Luas dan Keliling Segitiga</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculation-box">
        <div class="input-container">
          <h2>Menghitung Luas</h2>
          <img src="luastiga.png" alt="Luas Image" class="calculator-image" width="400" />
          <div class="input-section">
            <label for="alas">Alas:</label>
            <input type="number" id="alas" placeholder="Masukkan alas" />
            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi" />
            <button onclick="hitungLuas()">Hitung</button>
            <button onclick="clearLuasResult()">Clear</button>
          </div>
          <div class="result-section">
            <div id="luasResult"></div>
          </div>
        </div>
      </div>

      <div class="calculation-box">
        <div class="input-container">
          <h2>Menghitung Keliling</h2>
          <img src="kelilingsegi.png" alt="Keliling Image" class="calculator-image" width="400" />
          <div class="input-section">
            <label for="sisiA">Sisi A:</label>
            <input type="number" id="sisiA" placeholder="Masukkan sisi A" />
            <label for="sisiB">Sisi B:</label>
            <input type="number" id="sisiB" placeholder="Masukkan sisi B" />
            <label for="sisiC">Sisi C:</label>
            <input type="number" id="sisiC" placeholder="Masukkan sisi C" />
            <button onclick="hitungKeliling()">Hitung</button>
            <button onclick="clearKelilingResult()">Clear</button>
          </div>
          <div class="result-section">
            <div id="kelilingResult"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
